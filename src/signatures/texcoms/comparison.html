<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texcoms Signature</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#ccc;">

  <div style="width:800px; margin:40px auto; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); overflow:hidden;">

    <!-- Main Content Area -->
    <div style="display:flex; justify-content:space-between; padding:30px;">
      
      <!-- Left Section -->
      <div style="width:45%; position:relative;">
        <img src="assets/logo.png" alt="Texcoms Logo" style="height:60px;"><br><br>
        <p style="font-size:15px; line-height:1.6; margin:0;">
          <strong>Operational Excellence</strong> | Refurbished<br>
          <strong>Textile Machinery</strong> | E-Auction Services
        </p>

        <!-- Social Media Right-Aligned in Left Column -->
        <div style="margin-top:20px; text-align:right;">
          <img src="assets/linkedin.png" style="height:22px; margin-left:8px;">
          <img src="assets/x-icon.png" style="height:22px; margin-left:8px;">
          <img src="assets/instagram.png" style="height:22px; margin-left:8px;">
          <img src="assets/youtube.png" style="height:22px; margin-left:8px;">
        </div>
      </div>

      <!-- Middle Vertical Divider (3 Colors) -->
      <div style="width:6px; display:flex; flex-direction:column; margin:0 20px;">
        <div style="flex:1; background:#00a6b4;"></div>
        <div style="flex:1; background:#00407a;"></div>
        <div style="flex:1; background:#007a87;"></div>
      </div>

      <!-- Right Section -->
      <div style="width:45%;">
        <h2 style="margin:0; color:#00407a;">Praneetha</h2>
        <p style="margin:5px 0 15px 0; font-size:16px;">Digital Marketing</p>
        
        <p style="margin:5px 0;">
          <img src="assets/phone-icon.png" style="height:16px; vertical-align:middle; margin-right:5px;">
          +91 9751991717
        </p>
        <p style="margin:5px 0;">
          <img src="assets/globe-icon.png" style="height:16px; vertical-align:middle; margin-right:5px;">
          www.texcomsworldwide.com
        </p>
        <p style="margin:5px 0; white-space:nowrap;">
          <img src="assets/location-icon.png" style="height:16px; vertical-align:middle; margin-right:5px;">
          Singapore • India • Indonesia • Thailand • Brazil • Vietnam • UAE • Egypt
        </p>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div style="width:100%; height:35px;">
      <img src="assets/bottom-bar.png" alt="bottom-bar" style="width:100%; height:100%; display:block;">
    </div>

  </div>

</body>
</html>
