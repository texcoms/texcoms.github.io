<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta
      http-equiv="Content-Type"
      content="text/html"
    />
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Texcoms Worldwide</title>
  </head>

  <body>
    <table
      width="600px"
      style="font-family: Arial, sans-serif"
    >
      <tbody>
        <tr>
          <td valign="bottom">
            <table
              cellpadding="0"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <!-- Left Section -->
                  <td
                    width="175"
                    valign="top"
                    style="padding: 5px 10px 5px 10px; width: 175px"
                  >
                    <img
                      src="https://texcoms.github.io/assets/2025/Texcoms Final Logo (Black).png"
                      alt="Texcoms Logo"
                      width="180"
                      height="60"
                    />
                    <p
                      style="
                        font-size: 10px;
                        line-height: 1.4;
                        margin: 5px 0 0 0;
                      "
                    >
                      Operational Excellence | Refurbished<br />
                      Textile Machinery | E-Auction Services
                    </p>
                    <p style="margin: 5px 0 0 0">
                      <a
                        href="https://www.linkedin.com/company/texcoms-worldwide"
                        target="_blank"
                        style="
                          display: inline-block;
                          margin-right: 5px;
                          text-decoration: none;
                        "
                      >
                        <img
                          src="https://texcoms.github.io/assets/2025/linkedin.png"
                          alt="LinkedIn"
                          width="18"
                          height="18"
                          style="display: block; border: 0; outline: none"
                        />
                      </a>
                      <a
                        href="https://twitter.com/texcomsworldwid"
                        target="_blank"
                        style="
                          display: inline-block;
                          margin-right: 5px;
                          text-decoration: none;
                        "
                      >
                        <img
                          src="https://texcoms.github.io/assets/2025/twitterx.png"
                          alt="X"
                          width="18"
                          height="18"
                          style="display: block; border: 0; outline: none"
                        />
                      </a>
                      <a
                        href="https://www.instagram.com/texcoms_worldwide/?hl=en"
                        target="_blank"
                        style="
                          display: inline-block;
                          margin-right: 5px;
                          text-decoration: none;
                        "
                      >
                        <img
                          src="https://texcoms.github.io/assets/2025/instagram.png"
                          alt="Instagram"
                          width="18"
                          height="18"
                          style="display: block; border: 0; outline: none"
                        />
                      </a>
                      <a
                        href="https://www.youtube.com/c/Texcoms-used-machines"
                        target="_blank"
                        style="display: inline-block; text-decoration: none"
                      >
                        <img
                          src="https://texcoms.github.io/assets/2025/youtube.png"
                          alt="YouTube"
                          width="18"
                          height="18"
                          style="display: block; border: 0; outline: none"
                        />
                      </a>
                    </p>
                  </td>

                  <!-- Divider -->
                  <td style="width: 5px">
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      style="width: 5px; height: 100%"
                    >
                      <tr>
                        <td style="background: #00a6b4; height: 35px"></td>
                      </tr>
                      <tr>
                        <td style="background: #007a87; height: 45px"></td>
                      </tr>
                      <tr>
                        <td style="background: #00407a; height: 55px"></td>
                      </tr>
                    </table>
                  </td>

                  <!-- Right Section -->
                  <td style="padding: 10px 0px 0px 15px; vertical-align: top">
                    <br />
                    <p
                      style="
                        font-size: 18px;
                        color: #00407a;
                        font-weight: bold;
                        margin: 0;
                      "
                    >
                      Syaeful Aziz Zulkifli
                    </p>
                    <p style="font-size: 12px; margin: 2px 0 5px 0">IT</p>

                    <p style="font-size: 11px; margin: 5px 0">
                      <img
                        src="https://texcoms.github.io/assets/2025/Call.png"
                        alt="Phone"
                        width="10"
                        height="10"
                        style="
                          display: inline-block;
                          vertical-align: middle;
                          margin-right: 5px;
                          border: 0;
                          outline: none;
                        "
                      />
                      +6283131372021
                    </p>

                    <p style="font-size: 11px; margin: 5px 0">
                      <img
                        src="https://texcoms.github.io/assets/2025/Web.png"
                        alt="Website"
                        width="10"
                        height="10"
                        style="
                          display: inline-block;
                          vertical-align: middle;
                          margin-right: 5px;
                          border: 0;
                          outline: none;
                        "
                      />
                      <a
                        href="https://texcomsworldwide.com"
                        target="_blank"
                        style="color: #000; text-decoration: none"
                        >texcomsworldwide.com</a
                      >
                    </p>

                    <p style="font-size: 10px; margin: 5px 0">
                      <img
                        src="https://texcoms.github.io/assets/2025/Location.png"
                        alt="Location"
                        height="10"
                        style="
                          display: inline-block;
                          vertical-align: middle;
                          margin-right: 5px;
                          border: 0;
                          outline: none;
                        "
                      />
                      Singapore • India • Indonesia • Thailand • Brazil •
                      Vietnam • Bangladesh • Egypt
                    </p>
                  </td>
                </tr>

                <!-- Bottom Bar -->
                <tr>
                  <td
                    colspan="3"
                    style="padding: 0; margin: 0"
                  >
                    <img
                      src="https://texcoms.github.io/assets/2025/bottomline.png"
                      alt="Bottom Bar"
                      width="600"
                      height="auto"
                      style="
                        display: block;
                        width: 600px;
                        height: auto;
                        border: 0;
                        outline: none;
                        border-top-right-radius: 15px;
                        border-bottom-right-radius: 15px;
                      "
                    />
                  </td>
                </tr>
              </tbody>
            </table>

            <table
              width="595"
              cellpadding="0"
              cellspacing="0"
              style="width: 595px; border-collapse: collapse"
            >
              <tbody>
                <tr>
                  <td style="padding: 0; margin: 0">
                    <a
                      href="https://itma.com/"
                      target="_blank"
                      style="text-decoration: none"
                      font-family:
                      Verdana,
                      Geneva,
                      sans-serif;
                    >
                      <img
                        class="banner-img"
                        src="https://texcoms.github.io/assets/2025/ITMA2025Banner.png"
                        alt="ITMA Singapore 2025"
                        width="600"
                        height="180"
                        style="
                          display: block;
                          width: 600px;
                          height: 170px;
                          border: 0;
                          outline: none;
                        "
                      />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  <grammarly-desktop-integration
    data-grammarly-shadow-root="true"
  ></grammarly-desktop-integration>
</html>
