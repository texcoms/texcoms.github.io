<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Texcoms Event Download</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(
          135deg,
          #003973 0%,
          #008080 50%,
          #3eb8b8 100%
        );
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .container {
        background: rgba(0, 57, 115, 0.2);
        padding: 50px 40px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 128, 128, 0.3);
        border: 1px solid rgba(62, 184, 184, 0.3);
        max-width: 500px;
      }
      h2 {
        margin-bottom: 25px;
        font-size: 32px;
        color: #3eb8b8;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .icon {
        font-size: 64px;
        margin: 20px 0;
      }
      p {
        font-size: 18px;
        margin: 20px 0;
        line-height: 1.6;
      }
      .progress {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin: 20px 0;
      }
      .progress-bar {
        height: 100%;
        background: #3eb8b8;
        width: 0%;
        transition: width 0.3s ease;
        animation: progress 3s forwards;
      }
      @keyframes progress {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }
      .status {
        margin: 15px 0;
        font-size: 16px;
      }
      .checkmark {
        color: #3eb8b8;
        font-size: 20px;
      }
      .brand-text {
        font-size: 12px;
        margin-top: 30px;
        opacity: 0.8;
        color: #3eb8b8;
      }
    </style>
    <script>
      window.onload = function () {
        // Trigger PDF download using iframe method (works better on mobile)
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src =
          'https://drive.google.com/uc?export=download&id=1XDD-7OL5zVf75GxIKPvTRmf3uybabEhJ';
        document.body.appendChild(iframe);

        // Redirect to Google Form after 3 seconds (same window, no popup blocker)
        setTimeout(function () {
          window.location.href = 'https://forms.gle/F45WpntR7n8x16C16';
        }, 3000);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Thank You!</h2>
      <div class="icon">✓</div>

      <div class="status">
        <span class="checkmark">✓</span> Downloading brochure...
      </div>

      <div class="progress">
        <div class="progress-bar"></div>
      </div>

      <div class="status">
        <span class="checkmark">→</span> Redirecting to form in 3 seconds...
      </div>

      <p style="font-size: 14px; margin-top: 30px">
        Download not starting?
        <a
          href="https://drive.google.com/uc?export=download&id=1XDD-7OL5zVf75GxIKPvTRmf3uybabEhJ"
          style="color: #3eb8b8; text-decoration: underline"
        >
          Click here
        </a>
      </p>

      <div class="brand-text">Powered by Texcoms</div>
    </div>
  </body>
</html>
